<!DOCTYPE html>
<html>
 <head>
  <title>Registration form</title>
 </head>
 <body style=width:"60%";background-color:#ff9999;text: #660033 >
   <h1>Registration form</h1>
   <form action="form.html>
   <input type="text" placeholder="Your name" required /> <br /><br />
   <textarea rows="5" cols="25" placeholder="Address" ></textarea>
   <br /><br />
   Gender:
   Male: <input type="radio" value="male" name="gender"/>
   Female: <input type="radio" value="female" name="gender"/>
   Others: <input type="radio" value="others" name="gender"/> <br /><br />
   Language Known:
   Malayalam<input type="checkbox" value="mal" name="language" checked/>
   English<input type="checkbox" value="eng" name="language" />
   Hindi<input type="checkbox" value="hin" name="language" />
   <br /><br />
   Programme:
   <input type="text" list="programmes"/>
   <datalist id="programmes">
      <option value="Computer Science"/>
      <option value="Physics"/>
      <option value="Chemistry"/>
      <option value="Maths"/>
      <option value="Statistics">
   </datalist>
   <br /><br />
   University:
   <select >
     <option>Kannur University</option>
     <option>University of Calicut</option>
     <option>MG University</option>
     <option>Kerala Unversity</option>
   </select required>
   <br /><br />
   <input type="password" placeholder="Your password"/>
   <input type="password" placeholder="Confirm password"/>
   <br /><br />
   Date of Birth:<input type="date"/><br /><br />
   <input type="email" placeholder="Your email address"/>
   <br /><br />
   <button type="reset"><i>Clear Me</i></button>
   <input type="submit"/>
  </form>
 </body>
</html>
